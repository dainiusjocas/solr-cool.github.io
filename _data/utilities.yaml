- name: YASA
  category: other
  description: "Yet Another Solr Admin - An alternative approach to managing your Solr cluster."
  pros:
    - Easily installed via Solr package manager
    - Much better query interface (inspired by Kibana)
    - Written in VueJS
  cons:
    - Not yet a complete replacement for Solr Admin
  installation: Solr Package
  url: https://github.com/yasa-org/yasa
  source: https://github.com/yasa-org/yasa
  build: https://github.com/yasa-org/yasa/actions?query=branch%3Amaster
  build_status: https://github.com/yasa-org/yasa/workflows/Build/badge.svg?branch=master
  license: Apache License v2
  license_url: http://choosealicense.com/licenses/apache-2.0/
